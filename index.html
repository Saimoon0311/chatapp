
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth.js"></script>

    <div id="login_div" class="first-step">
        <p id="userErrors"></p>
        <div id="login_form" class="login_form">
            <h2>Login into your account</h2>
            <input class="spc" type="email" placeholder="Email..." id="login_email" />
            <input class="spc" type="password" placeholder="Password..." id="login_password" />
            <button class="spc" onclick="login()">Login to Account <i class="fa fa-sign-in" aria-hidden="true"></i></button>
            <p>Not a member, <span id="orcreateAcc">Register now!</span></p>
        </div>
        <div id="signup_form" class="sign_up_form">
            <h2>Create your account</h2>
            <input class="spc" type="text" placeholder="Username" id="username" />
            <input class="spc" type="email" placeholder="Email..." id="signup_email" />
            <input class="spc" type="password" placeholder="Password..." id="signup_password" />
            <button class="spc" onclick="signup()">Creat my Account <i class="fa fa-sign-in" aria-hidden="true"></i></button>
            <p>Have an account! <span id="logmyacc">Login now!</span></p>
        </div>
    </div>

    <h1 class="dvp">Wellcome to my chatapp</h1>
    <div class="logout-btn">
        <button onclick="logout()">Logout &nbsp<i class="fa fa-sign-out"></i></button>
    </div>


    <div class="chatapp-sec" id="chatapp">
        <p id="succesMessege"></p>
        <h1>My Chat</h1>
        <span id="user-profile-name"></span>
        <form action="" onsubmit="return sendMessage()">
            <ul id="msgbox" class="backs">
            </ul>
            <div class="btm-sec">
                <input id="ourmsg" type="text" placeholder="Type your messege...." autocomplete="off">
                <button id="senMsg">Send <i class="fa fa-paper-plane" aria-hidden="true"></i></button>
            </div>
        </form>
    </div>

</body>
<script src="app.js"></script>

</html>
